<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Composer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10" />
    <link rel="stylesheet" href="/public/assets/external/richtext.min.css" />
    <link rel="stylesheet" href="/public/assets/styles/main.css" />
  </head>
  <body>
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title">
          <a href="/" style="position: relative">
            <img
              class="logo"
              src="/public/assets/img/logo.png"
              alt="logo"
            /><span
              style="
                position: absolute;
                font-size: 10px;
                font-weight: 900;
                font-family: 'Roboto', sans-serif;
              "
              id="pro"
            ></span>
          </a>
        </div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <div class="nav-links">
        <a href="/">sender</a>
        <!-- <a href="/resell">resell</a>  -->
        <a href="/campaigns">campaigns</a>
        <a href="/config">config</a>
        <div class="dropdown">
          <button><i class="fa-solid fa-user"></i>PROFILE</button>
          <div class="dropdown-options">
            <a href="/change-password">CHANGE PASSWORD</a>
            <a href="/subscribe">Subscribe</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="inner_wrapper">
        <form onsubmit="sendEmail(event)" id="emailForm" class="form">
          <label for="to">To:</label>
          <div class="container">
            <textarea
              id="to"
              readonly
              name="to"
              resize="false"
              rows="6"
              required
              hidden
            ></textarea>
            <div class="table_container"></div>
            <div class="container-inner">
              <span id="count">0 emails</span>
              <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
              <ul>
                <li>
                  <a
                    download
                    href="/public/assets/sample files/excel/sample.xlsx"
                    title="download sample"
                    >DOWNLOAD SAMPLE</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <label for="subject">Subject:</label>
          <div class="relative">
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="ex. up to 60% off @(name) - don't miss this deal"
              required
            />
            <input
              list="variableHelper"
              onchange="addVariable(event)"
              id="subjectVariable"
              class="absolute"
              placeholder="custom fields <>"
              style="
                border-width: 1px;
                border-color: rgba(0, 0, 0, 0.3);
                max-width: 100px;
                background-color: black;
                color: white;
              "
            />
          </div>

          <label for="message">Message:</label>

          <div class="container">
            <div class="relative">
              <textarea
                id="message"
                name="message"
                rows="10"
                required
                oninput="updateContent()"
              ></textarea>
              <input
                list="variableHelper"
                onchange="addVariable(event)"
                id="messageVariable"
                class="absolute"
                placeholder="custom fields <>"
                style="
                  border-width: 1px;
                  border-color: rgba(0, 0, 0, 0.3);
                  width: max-content;
                  position: absolute;
                  z-index: 10;
                  max-width: 100px;
                  background-color: black;
                  color: white;
                "
              />
            </div>
            <div class="container-inner column">
              <label for="attachments">Attachment:</label>
              <input type="file" id="attachments" name="attachments" />
            </div>
          </div>

          <button type="submit" disabled>Send Email</button>
        </form>
      </div>
    </div>

    <datalist hidden class="variableHelper" id="variableHelper"> </datalist>

    <script>
      fetch("/api/my-plan", {
        headers: {
          "Content-Type": "application/json",
        },
        method: "GET",
      })
        .then((response) => response.json())
        .then((json) => {
          return (document.querySelector("#pro").innerHTML = json.message);
        });
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/public/assets/external/jquery.richtext.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"
      integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.4/sweetalert2.all.min.js"
      integrity="sha512-lTaUIREPGkPIN75aQtSK7bEt6w/YhlsMjWhhJ0X2LNTXySpI10ZPsz+lmcuz2BP7/WGBjAwbnavUhK4Yb3X13Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="/public/assets/js/main.js"></script>
  </body>
</html>
